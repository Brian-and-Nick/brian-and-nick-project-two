<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Hot Artist App</title>

  <body>
    <header class="wrapper">
      <div class="headingWords">

    <main class="wrapper">
      <div class="selectArtist">
        <form action="" class="selectArtist">
          <label for="artist">Choose an artist</label>
          <select name="artist" id="artist">
            <!-- Will be populated by using API -->
            <option value="" selected disabled hidden>Choose here</option>
          </select>
        </form>

        <label for="randomizer"></label>
        <button type="submit" id="randomizer">Recommend Me An Artist</button>
      </div>

      <div class="artistInfo">
        <!-- Also will be populated by using API with name, playcount, and URL -->
      </div>
    </main>

    <footer>

          <div class="brianSocials">
